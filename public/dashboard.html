<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoluLab GitHub Contribution Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        select, input, button {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 12px 30px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5em;
        }

        .card h2::before {
            content: 'üèÜ';
            font-size: 1.2em;
        }

        .card.bottom h2::before {
            content: 'üìâ';
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .user-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .rank {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            min-width: 50px;
        }

        .rank.gold { color: #FFD700; }
        .rank.silver { color: #C0C0C0; }
        .rank.bronze { color: #CD7F32; }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .user-username {
            color: #666;
            font-size: 0.9em;
        }

        .commits {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
            min-width: 80px;
            text-align: right;
        }

        .commits-label {
            font-size: 0.8em;
            color: #999;
        }

        .single-user-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .single-user-card h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c00;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .repos-indicator {
            display: inline;
            color: #999;
            font-size: 0.85em;
            margin-left: 5px;
        }

        .user-search-container {
            position: relative;
        }

        .user-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestion-item:hover {
            background: #f5f7fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-username {
            font-weight: 600;
            color: #333;
        }

        .suggestion-name {
            font-size: 0.9em;
            color: #666;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä SoluLab GitHub Dashboard</h1>
            <p>Real-time Developer Contribution Analytics</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="period">üìÖ Time Period</label>
                <select id="period">
                    <option value="daily">Daily</option>
                    <option value="weekly" selected>Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <div class="control-group">
                <label for="date">üìÜ Date</label>
                <input type="date" id="date">
            </div>



            <div class="control-group" style="margin-left: auto;">
                <label>&nbsp;</label>
                <button onclick="loadData()">üîÑ Refresh Data</button>
            </div>
        </div>

        <!-- Top & Bottom Contributors -->
        <div class="dashboard">
            <div class="card">
                <h2>Top 10 Contributors</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterTop('all')">All Users</button>
                    <button class="filter-tab" onclick="filterTop('unique')">Unique Commits</button>
                </div>
                <div id="top-contributors" class="user-list">
                    <div class="loading">Loading top contributors</div>
                </div>
            </div>

            <div class="card bottom">
                <h2>Bottom Contributors</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterBottom('all')">All Users</button>
                    <button class="filter-tab" onclick="filterBottom('zero')">Zero Commits Only</button>
                </div>
                <div id="bottom-contributors" class="user-list">
                    <div class="loading">Loading bottom contributors</div>
                </div>
            </div>
        </div>

        <!-- Single User Search -->
        <div class="single-user-card">
            <h2>üîç Individual Developer Stats</h2>
            
            <div style="display: flex; gap: 20px; align-items: flex-end; margin-bottom: 20px;">
                <div class="control-group user-search-container" style="flex: 1;">
                    <label for="user-search">Search Developer</label>
                    <input type="text" id="user-search" placeholder="Enter username or name (e.g., Chakri1407 or ChakriN)" 
                           onkeyup="handleUserSearch(event)" onfocus="showSuggestions()">
                    <div id="user-suggestions" class="user-suggestions" style="display: none;"></div>
                </div>
                
                <div class="control-group">
                    <label for="user-period">üìÖ Show Period</label>
                    <select id="user-period">
                        <option value="all">All Periods</option>
                        <option value="daily">Daily Only</option>
                        <option value="weekly">Weekly Only</option>
                        <option value="monthly">Monthly Only</option>
                    </select>
                </div>
            </div>

            <div id="user-stats" style="margin-top: 30px;">
                <div class="no-data">Enter a username to view statistics</div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        let currentData = null;
        let userSearchCache = {}; // Cache for individual user searches
        let topFilter = 'all';
        let bottomFilter = 'all';

        async function loadData() {
            const period = document.getElementById('period').value;
            const date = document.getElementById('date').value;

            // Show loading
            document.getElementById('top-contributors').innerHTML = '<div class="loading">Loading top contributors</div>';
            document.getElementById('bottom-contributors').innerHTML = '<div class="loading">Loading bottom contributors</div>';

            try {
                // Always use multi-repo (all repositories)
                const endpoint = `/api/report/multi/${period}?date=${date}`;

                const response = await fetch(endpoint);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                currentData = data;

                displayTopContributors(data.aggregated || data);
                displayBottomContributors(data.aggregated || data);
            } catch (error) {
                console.error('Error loading data:', error);
                const errorHtml = `<div class="error">‚ùå Error loading data: ${error.message}</div>`;
                document.getElementById('top-contributors').innerHTML = errorHtml;
                document.getElementById('bottom-contributors').innerHTML = errorHtml;
            }
        }

        function displayTopContributors(data) {
            const container = document.getElementById('top-contributors');
            
            // Convert to array and sort by commits
            const users = Object.entries(data)
                .map(([username, stats]) => ({
                    username,
                    name: stats.name,
                    commits: stats.commits,
                    repositories: stats.repositories || [] // Ensure it's always an array
                }))
                .filter(user => topFilter === 'all' || user.commits > 0)
                .sort((a, b) => b.commits - a.commits)
                .slice(0, 10);

            if (users.length === 0) {
                container.innerHTML = '<div class="no-data">No contributors found</div>';
                return;
            }

            container.innerHTML = users.map((user, index) => {
                let rankClass = '';
                let rankEmoji = `#${index + 1}`;
                
                if (index === 0) {
                    rankClass = 'gold';
                    rankEmoji = 'ü•á';
                } else if (index === 1) {
                    rankClass = 'silver';
                    rankEmoji = 'ü•à';
                } else if (index === 2) {
                    rankClass = 'bronze';
                    rankEmoji = 'ü•â';
                }

                // Format repository names for inline display
                let repoDisplay = '';
                if (user.repositories && Array.isArray(user.repositories) && user.repositories.length > 0) {
                    if (user.repositories.length <= 2) {
                        repoDisplay = ` ¬∑ ${user.repositories.join(', ')}`;
                    } else {
                        repoDisplay = ` ¬∑ ${user.repositories.slice(0, 2).join(', ')} (+${user.repositories.length - 2})`;
                    }
                }

                return `
                    <div class="user-item">
                        <div class="rank ${rankClass}">${rankEmoji}</div>
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-username">@${user.username}<span class="repos-indicator">${repoDisplay}</span>
                            </div>
                        </div>
                        <div class="commits">
                            ${user.commits}
                            <div class="commits-label">commits</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayBottomContributors(data) {
            const container = document.getElementById('bottom-contributors');
            
            // Convert to array and sort by commits (ascending)
            let users = Object.entries(data)
                .map(([username, stats]) => ({
                    username,
                    name: stats.name,
                    commits: stats.commits,
                    repositories: stats.repositories || []
                }))
                .sort((a, b) => a.commits - b.commits);

            // Apply filter
            if (bottomFilter === 'zero') {
                users = users.filter(user => user.commits === 0);
            }

            // Get bottom 10 or all with same lowest value
            const lowestCommits = users[0]?.commits || 0;
            const bottomUsers = users.filter(user => 
                user.commits === lowestCommits || users.indexOf(user) < 10
            );

            if (bottomUsers.length === 0) {
                container.innerHTML = '<div class="no-data">No contributors found</div>';
                return;
            }

            container.innerHTML = bottomUsers.map((user, index) => {
                // Format repository names for inline display
                let repoDisplay = '';
                if (user.repositories && Array.isArray(user.repositories) && user.repositories.length > 0) {
                    if (user.repositories.length <= 2) {
                        repoDisplay = ` ¬∑ ${user.repositories.join(', ')}`;
                    } else {
                        repoDisplay = ` ¬∑ ${user.repositories.slice(0, 2).join(', ')} (+${user.repositories.length - 2})`;
                    }
                } else {
                    repoDisplay = ' ¬∑ No activity';
                }

                return `
                    <div class="user-item">
                        <div class="rank">#${index + 1}</div>
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-username">@${user.username}<span class="repos-indicator">${repoDisplay}</span>
                            </div>
                        </div>
                        <div class="commits">
                            ${user.commits}
                            <div class="commits-label">commits</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterTop(type) {
            topFilter = type;
            
            // Update active tab
            document.querySelectorAll('#top-contributors').forEach(container => {
                container.closest('.card').querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
            });
            event.target.classList.add('active');

            if (currentData) {
                displayTopContributors(currentData.aggregated || currentData);
            }
        }

        function filterBottom(type) {
            bottomFilter = type;
            
            // Update active tab
            document.querySelectorAll('#bottom-contributors').forEach(container => {
                container.closest('.card').querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
            });
            event.target.classList.add('active');

            if (currentData) {
                displayBottomContributors(currentData.aggregated || currentData);
            }
        }

        function handleUserSearch(event) {
            if (event.key === 'Enter') {
                searchUser(event);
            } else {
                // Show suggestions as user types
                showSuggestions();
            }
        }

        function showSuggestions() {
            const searchTerm = document.getElementById('user-search').value.trim().toLowerCase();
            const suggestionsDiv = document.getElementById('user-suggestions');
            
            if (!searchTerm || !currentData || !currentData.aggregated) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            // Find matching users
            const matches = Object.entries(currentData.aggregated)
                .filter(([username, stats]) => {
                    return username.toLowerCase().includes(searchTerm) || 
                           (stats.name && stats.name.toLowerCase().includes(searchTerm));
                })
                .slice(0, 5); // Show top 5 matches

            if (matches.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            suggestionsDiv.innerHTML = matches.map(([username, stats]) => `
                <div class="suggestion-item" onclick="selectUser('${username}')">
                    <span class="suggestion-username">@${username}</span>
                    ${stats.name !== username ? `<span class="suggestion-name">(${stats.name})</span>` : ''}
                </div>
            `).join('');
            
            suggestionsDiv.style.display = 'block';
        }

        function selectUser(username) {
            document.getElementById('user-search').value = username;
            document.getElementById('user-suggestions').style.display = 'none';
            searchUser({ key: 'Enter' });
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            const searchContainer = document.querySelector('.user-search-container');
            if (searchContainer && !searchContainer.contains(e.target)) {
                document.getElementById('user-suggestions').style.display = 'none';
            }
        });

        async function searchUser(event) {
            if (event.key === 'Enter') {
                const searchTerm = document.getElementById('user-search').value.trim();
                
                if (!searchTerm) {
                    document.getElementById('user-stats').innerHTML = 
                        '<div class="no-data">Enter a username to view statistics</div>';
                    return;
                }

                // Get selected period for user search
                const userPeriod = document.getElementById('user-period').value;
                const date = document.getElementById('date').value;
                const cacheKey = `${searchTerm}_${date}_${userPeriod}`;
                
                // Check cache first
                if (userSearchCache[cacheKey]) {
                    console.log('‚úÖ Using cached user data');
                    displayUserStats(userSearchCache[cacheKey], userPeriod);
                    return;
                }

                document.getElementById('user-stats').innerHTML = 
                    '<div class="loading">Loading user statistics</div>';

                try {
                    // First, try to find user in current loaded data
                    if (currentData && currentData.aggregated) {
                        const searchLower = searchTerm.toLowerCase();
                        
                        // Search by exact username match (case-insensitive)
                        let foundUser = Object.entries(currentData.aggregated).find(([username, stats]) => 
                            username.toLowerCase() === searchLower
                        );

                        // If not found, search by name (case-insensitive)
                        if (!foundUser) {
                            foundUser = Object.entries(currentData.aggregated).find(([username, stats]) => 
                                stats.name && stats.name.toLowerCase() === searchLower
                            );
                        }

                        // If found in current data, fetch from API with selected period
                        if (foundUser) {
                            const [username] = foundUser;
                            
                            // Fetch with selected period
                            const response = await fetch(`/api/user/${username}?date=${date}&period=${userPeriod}`);
                            
                            if (!response.ok) {
                                throw new Error('User not found or error loading data');
                            }

                            const data = await response.json();
                            
                            // Cache the result
                            userSearchCache[cacheKey] = data;
                            
                            displayUserStats(data, userPeriod);
                            return;
                        }
                    }

                    // If not found in current data, try API directly
                    const response = await fetch(`/api/user/${searchTerm}?date=${date}&period=${userPeriod}`);
                    
                    if (!response.ok) {
                        throw new Error('User not found. Try searching by their GitHub username');
                    }

                    const data = await response.json();
                    
                    // Cache the result
                    userSearchCache[cacheKey] = data;
                    
                    displayUserStats(data, userPeriod);
                } catch (error) {
                    document.getElementById('user-stats').innerHTML = 
                        `<div class="error">‚ùå ${error.message}</div>`;
                }
            }
        }

        function displayUserStats(data, period = 'all') {
            const container = document.getElementById('user-stats');
            
            // Format repository lists for each period
            const formatRepos = (repos) => {
                if (!repos || repos.length === 0) return 'No activity';
                if (repos.length <= 3) return repos.join(', ');
                return `${repos.slice(0, 3).join(', ')} (+${repos.length - 3} more)`;
            };
            
            let statsHtml = `
                <h3 style="color: #333; margin-bottom: 20px; font-size: 1.5em;">
                    ${data.name} <span style="color: #999; font-size: 0.8em;">@${data.username}</span>
                </h3>
                <div class="stats-grid">
            `;
            
            // Show cards based on selected period
            if (period === 'all' || period === 'daily') {
                statsHtml += `
                    <div class="stat-card">
                        <div class="stat-label">Daily Commits</div>
                        <div class="stat-value">${data.daily || 0}</div>
                        <div class="stat-label" style="margin-top: 10px; font-size: 0.85em; opacity: 0.8;">
                            ${data.dailyDetails?.additions || 0} additions, ${data.dailyDetails?.deletions || 0} deletions
                        </div>
                        <div class="stat-label" style="margin-top: 5px; font-size: 0.8em; opacity: 0.7;">
                            üìÅ ${formatRepos(data.dailyDetails?.repositories)}
                        </div>
                    </div>
                `;
            }
            
            if (period === 'all' || period === 'weekly') {
                statsHtml += `
                    <div class="stat-card">
                        <div class="stat-label">Weekly Commits</div>
                        <div class="stat-value">${data.weekly || 0}</div>
                        <div class="stat-label" style="margin-top: 10px; font-size: 0.85em; opacity: 0.8;">
                            ${data.weeklyDetails?.additions || 0} additions, ${data.weeklyDetails?.deletions || 0} deletions
                        </div>
                        <div class="stat-label" style="margin-top: 5px; font-size: 0.8em; opacity: 0.7;">
                            üìÅ ${formatRepos(data.weeklyDetails?.repositories)}
                        </div>
                    </div>
                `;
            }
            
            if (period === 'all' || period === 'monthly') {
                statsHtml += `
                    <div class="stat-card">
                        <div class="stat-label">Monthly Commits</div>
                        <div class="stat-value">${data.monthly || 0}</div>
                        <div class="stat-label" style="margin-top: 10px; font-size: 0.85em; opacity: 0.8;">
                            ${data.monthlyDetails?.additions || 0} additions, ${data.monthlyDetails?.deletions || 0} deletions
                        </div>
                        <div class="stat-label" style="margin-top: 5px; font-size: 0.8em; opacity: 0.7;">
                            üìÅ ${formatRepos(data.monthlyDetails?.repositories)}
                        </div>
                    </div>
                `;
            }
            
            statsHtml += `</div>`;
            
            // Add repository breakdown for monthly (if showing monthly)
            if ((period === 'all' || period === 'monthly') && data.monthlyDetails?.repositories && data.monthlyDetails.repositories.length > 0) {
                statsHtml += `
                    <div style="margin-top: 30px; padding: 20px; background: #f5f7fa; border-radius: 10px;">
